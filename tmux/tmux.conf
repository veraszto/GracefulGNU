

set -g prefix "C-a"
set -g mouse off
set -g status-keys vi
bind "C-a" send-prefix

set escape-time 0

setw -g mode-keys vi

bind-key -n M-Up select-pane -t .- \; resize-pane -Z
bind-key -n M-Down select-pane -t .+ \; resize-pane -Z

bind-key -n M-Left prev
bind-key -n M-Right next 

set -g status-bg "colour236"
set -g status-fg "colour247"

#set status off

set -g status-format[0] " [#S] \
#{W:#{?window_active,#[bg=colour237#,fg=colour250],#[bg=colour236]}      #I:#W.#P      }\
#[bg=default,align=right]Danilo G. Veraszto  "

